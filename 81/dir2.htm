<h3 align="center">Schlußwort</h3>

<p>Den Angehörigen unserer Schulgemeinschaft danke ich herzlich
für die heuer geleistete Arbeit, den Förderern und Freunden der
Schule für die gewährte materielle und ideelle Unterstützung.<br>
Ich wünsche allen erholsame Ferien sowie viel Kraft und Erfolg
im neuen Schuljahr.</p>

<p><em>Ihr Hans Müller</em></p>
